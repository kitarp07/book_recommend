<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Book Recommendor System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar" style="background-color: aquamarine">
      <p>Book Recommendor</p>
      <ul class="nav navbar-nav">
        <li><a href="/">Home<a/></li>
        <li><a href="/recommendations">Recommendations</a>></li>
        <li><a href="/colabrecommendations">Colab Recommendations</a>></li>
      </ul>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 style="font-size: 20px">Random list of books</h1>
        </div>

        {% for i in range(book_name|length) %}
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <img
                  class="card-img-top"
                  src="{{ book_img[i] }}"
                />
                <h6>{{ book_name[i] }}</h6>
                <p>{{ author_name[i] }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
